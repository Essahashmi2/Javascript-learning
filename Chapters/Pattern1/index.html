    <script>
        function customGrid(dimension){
            let str = '';
                for (let i=0; i<dimension; i++) {
                    for (let i=0; i<dimension; i++ ) {
                        str+='*'
                        console.log('computing, please wait ')
                    }
                    str+='\n'
                }
                return str
        }

        console.log(customGrid(input))
    </script>
